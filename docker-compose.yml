services:
  db:
    image: mysql:8.0
    container_name: favorites_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: favorites
      MYSQL_USER: adonis
      MYSQL_PASSWORD: adonis
    ports:
      - '3306:3306'
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - favorites-network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-proot']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: favorites_api
    ports:
      - '3333:3333'
    environment:
      HOST: 0.0.0.0
      NODE_ENV: development
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: adonis
      DB_PASSWORD: adonis
      DB_DATABASE: favorites
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm ci && node ace migration:run --force && node ace serve --watch"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - favorites-network

volumes:
  dbdata:

networks:
  favorites-network:
    driver: bridge
